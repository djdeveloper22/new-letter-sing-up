<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div id="app">
    <div class="container__app">
      <div class="container__app__card">
        <div class="container__app__card__form">
          <h1 class="container__app__card__form__title">Stay Updated!</h1>
          <p>Join 60.000+ product managers receiving monthly updates on:</p>
          <ul>
            <li class="container__app__card__form__li">
              <span class="material-symbols-outlined bg-outlined">done</span>
              <article>
                Product discovery and building what matters
              </article>
            </li>
            <li class="container__app__card__form__li">
              <span class="material-symbols-outlined bg-outlined">done</span>
              <article>
                Measuring to ensure updates are a success
              </article>
            </li>
            <li class="container__app__card__form__li">
              <span class="material-symbols-outlined bg-outlined">done</span>

              <article>
                And much more!
              </article>
            </li>

          </ul>
          <form class="container__app__card__form__formulario">
            <label for="email">Email Address:</label>
            <input class="container__app__card__form__formulario__input" type="email" id="email" name="email" required>
            <button class="container__app__card__form__formulario__btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="container__app__card__figure">
          <img class="container__app__card__figure__img" src="./assets/img/illustration-sign-up-desktop.svg" alt="imagen">
        </div>
      </div>
    </div>
  </div>
  <script src="/dist/bundle.js"></script>
</body>
</html>
